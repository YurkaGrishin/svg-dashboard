<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SVG Демо</title>
</head>
<body>
  <h1>SVG-квадрат по чекбоксу из Google Таблицы</h1>

  <svg width="200" height="200">
    <rect id="square" x="10" y="10" width="100" height="100" fill="white" stroke="black" stroke-width="3" />
  </svg>

  <script>
    async function updateSquare() {
      const url = 'https://script.google.com/macros/s/AKfycbyw0yxXq-Ik7nXK7gKIfg5r-xDBvjaWI24iEPXUhDWLZNRpRW9lLrkDXhIovoj5t2hF/exec';
      try {
        const response = await fetch(url);
        const data = await response.json();
        const square = document.getElementById("square");
        square.setAttribute("fill", data.fillSquare ? "green" : "white");
      } catch (e) {
        console.error("Ошибка загрузки:", e);
      }
    }

    updateSquare();               // запуск при загрузке
    setInterval(updateSquare, 10000);  // обновление каждые 10 секунд
  </script>
</body>
</html>
